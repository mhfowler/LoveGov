<!DOCTYPE html>
<html>
<head>
    <title>lovegov: {% block title %}politics simplified{% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="Lovegov, lovegov, lovegov.com, Government, Politics, Simplified, One Stop Shop, Participate, Informed, Connected, Involved, Social, Social Network, Political Network, Legislation, Democracy, Democracy 2.0, Vote, Advocacy Groups, Coalitions, Change" />
    <meta name="description" content="We're no-nonsense realists with an itch to fix politics. We believe participating in democracy doesn't need to be difficult â€” we believe it should be simple and engaging, even a little fun. Lovegov will inform you on the issues, keep you current with legislation that you care about, and connect you with your representatives. We're making it easy to get involved." />
    <link rel="stylesheet" type="text/css" href="/static/css/compiled/master.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/compiled/login.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/compiled/blog.css" />
    <link rel="icon" type="image/icon" href="/static/images/favicon.ico">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/deployment/submit_mail.js"></script>
    <script type="text/javascript" src="/static/jquery/js/jquery.ba-outside-events.js"></script>
    <script type="text/javascript" src="/static/js/custom-jquery/inputFade.js"></script>
</head>
<body>
<div id="main">
    <div id="top">
        <a href="/"><img id="logo" src="/static/images/login/splashlogo.png"></a>
        <div class="top-right">
        <div class="sign-in">
            <p> have an account? </p> <a href="#" class="sign-in-button sign_in_button"> Sign In </a> <div style="clear:both"></div>
            {% include 'deployment/pages/login/sign-in-dialogue.html' %}
        </div>
        <div class="mission-statement">
            <p>
                We are committed to non-partisanship,
                government transparency & the right to
                personal privacy.
            </p>
        </div>
        </div>
    </div>
    {% block content %}

    {% endblock %}
</div>

<script type="text/javascript">
    $(document).ready(function()
    {
        $(".sign_in_button").click(function(event) {
            event.preventDefault();
            $(".sign_in_dialogue").show();
        });

        $(".sign-in-input").focusin(function(event) {
            $(this).val("");
            $(this).css('color', 'black');
        });
        $(".sign-in-input").focusout(function(event) {
            var entered = $(this).val();
            if (entered == "") {
                $(this).val($(this).data('orig'));
                $(this).css('color', '#adadad');
            }
        });

        $(".sign_in_dialogue").bind("clickoutside.menuoff", function(event) {
            if (!$(this).hasClass("hack_workaround")) {
                $(this).addClass("hack_workaround");
            }
            else {
                $(this).hide();
                $(this).removeClass("hack_workaround");
            }
        });

        // CSRF protection
        $.ajaxSetup({ data: {csrfmiddlewaretoken: "{{ csrf_token }}" }});
    });
</script>

</body>
</html>
