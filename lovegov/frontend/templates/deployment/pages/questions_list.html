{% extends 'deployment/templates/frame.html' %}

{% block content %}

    <h3> The Questions </h3>
    <br>
    {% for x in qr %}
        {% with q=x.0 r=x.1 %}
            <div class="question">
                <a class="q-title" href="q{{ q.id }}"
                        {% if r %}
                   style="color:red"
                        {% endif %}> {{ q.get_name }}</a>
            </div>
            <br>
        {% endwith %}
    {% endfor %}

{% endblock %}
