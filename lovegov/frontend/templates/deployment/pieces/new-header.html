<link rel="stylesheet" type="text/css" href="/static/css/compiled/notification.css" />
<link rel="stylesheet" type="text/css" href="/static/css/compiled/header.css" />
{% load thumbnail %}

    <!-- Header -->
    <div id="top">
        <div class="top-logo">
            <img id="logo-img" href="/home/" class="do-ajax-link" src="/static/images/top-logo-default.png"/>
        </div>
        <div class="link-wrapper">
            <div class="top-links">
                <a href="/feed/" id="about-link" class="do-ajax-link">feed</a>
            </div>
            <div class="top-links">
                <a href="/match/" id="match-link" class="do-ajax-link">match</a>
            </div>
            <div class="top-links">
                <a href="/web/" id="web-link" class="do-ajax-link">web</a>
            </div>
        </div>
        <div class="top-search">
            <input type="text" id="searchbar" value="Search Users">
            <img id="searchglass" src="/static/images/searchglass.png"/>
            <div id="search-dropdown" style="display:none">
                <!-- For Search AutoComplete -->
            </div>
        </div>

        <div id="user-menu-container">
            <div class="user-menu-options">
                <div class="header-notifications">
                    <div id="notifications-dropdown-button">
                        <div id="notifications-number">{{ new_notification_count }}</div>
                    </div>
                    <div id="notifications-dropdown" style="display:none">
                        <!-- For Notifications -->
                    </div>
                </div>
                <img class="security-mode" src="/static/images/user-menu/publicgray.png"/>
            </div>
            <div class="user-menu">
                {% thumbnail viewer.getProfileImage.image "40x40" crop="center" as img %}
                    <img class="user-img" class="user-menu-pointer" src="{{ img.url }}"/>
                {% empty %}
                    <img class="user-img" class="user-menu-pointer" src="{{ viewer.getProfileImage.image.url }}"/>
                {% endthumbnail %}
                <a id="user-name" class="user-menu-pointer do-ajax-link" href="{{ viewer.getAlphaURL }}">{{ viewer.get_nameShort }}</a>
                <div id="menu-down-arrow"></div>
            </div>



            <div id="user-menu-dropdown" style="display:none;">
                <div id="user-menu-account" class="user-menu-dropdown-div user-menu-dropdown-div-top">
                    <img src="/static/images/user-menu/geargray.png"/><a href="/account/" class="do-ajax-link">account settings</a>
                </div>
                <div>
                    <div style="float:left;border-right:0;width:124px" id="user-menu-security-public" class="user-menu-dropdown-div user-menu-security">
                        <img src="/static/images/user-menu/publicgray.png"/><a>public</a>
                    </div>
                    <div style="float:left;width:123px;" id="user-menu-security-private" class="user-menu-dropdown-div user-menu-security">
                        <img src="/static/images/user-menu/lockgray.png"/><a>private</a>
                    </div>
                </div>
                <div style="clear:both" id="user-menu-logout" class="user-menu-dropdown-div">
                    <img src="/static/images/user-menu/logout.png"/><a class="no-ajax-link" href="/logout/">logout</a>
                </div>
            </div>
            <div class="preload-images">
                <img src="/static/images/user-menu/geargray.png"/>
                <img src="/static/images/user-menu/gearwhite.png"/>
                <img src="/static/images/user-menu/lockgray.png"/>
                <img src="/static/images/user-menu/lockwhite.png"/>
            </div>
        </div>


    </div>
</div>
