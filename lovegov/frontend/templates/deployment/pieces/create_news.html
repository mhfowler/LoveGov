<div id="create_news_div" class="create-wrapper create_content_div">

    <h2>Share News:</h2>
    <table class='create-table'>
        <tr class="news-title">
            <td class="create-title"><span class="sub-title">Link:</span></td>
            <td><input id="news-input-link" class="title-input" type="text" name="link" /></td>
        </tr>

        <tr id="news-link-generation" style="display:none">
            <td class="create-title"><span class="sub-title">Link Image:</span></td>
            <td class="news-link-cell"><div id="news-link-generation-wrapper"></div></td>
        </tr>

        <tr id="news-summary" class="summary" style="display:none">
            <td class="create-title">
                <span class="sub-title">Your View:</span>
            </td>
            <td><textarea id="news-input-summary" class="full-text-input" type="text" name="summary"></textarea></td>
        </tr>

        <tr class="news-scale-wrapper">
            <td class="create-title"><span class="sub-title">Scale:</span></td>
            <td>
                <div class="create-radio news_scale_radio">
                    Federal
                    <input type="radio" class="custom-radio news_scale" id="government-scale-federal" value='F' name="scale"/>
                </div>
                <div class="create-radio news_scale_radio">
                    State
                    <input type="radio" class="custom-radio news_scale" id="government-scale-state" value='S' name="scale"/>
                </div>
                <div class="create-radio news_scale_radio">
                    Local
                    <input type="radio" class="custom-radio news_scale" id="government-scale-local" value='L' name="scale"/>
                </div>
                <div class='clear-both'></div>
            </td>
        </tr>

        <tr class="news-topic">
            <td class="create-title"><span class="sub-title">Topic:</span></td>
            <td>
                <div class="topic-images news-input-topic">
                    {% include 'deployment/pieces/topic_images.html' %}
                </div>
            </td>
        </tr>

    </table>

    <div class="submit-button">
        <a href="" id="share-button" class="button-red">share</a>
    </div>

</div>
