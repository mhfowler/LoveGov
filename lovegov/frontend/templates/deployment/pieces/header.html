<link rel="stylesheet" type="text/css" href="/static/css/deployment/header.css" />
<!-- Header -->
<div id="header">

    <div id="top">

        <div id="top-logo">
            <img id="logo-img" href="/home/" class="do-ajax-link" src="/static/images/top-logo-default.png"/>
        </div>

        <div id="link-wrapper">
            <div class="top-links">
                <a href="/about/" id="about-link" class="do-ajax-link">about</a>
            </div>
            <div class="top-links">
                <a href="/match/" id="match-link" class="do-ajax-link">match</a>
            </div>
            <div class="top-links">
                <a href="/web/" id="web-link" class="do-ajax-link">web</a>
            </div>
        </div>

        <div class="top-search">
            <input type="text" id="searchbar" value="Search Users">
            <img id="searchglass" src="/static/images/searchglass.png"/>
            <div id="search-dropdown" style="display:none">
                <!-- Search Dropdown fills here -->
            </div>
        </div>

        {% include 'deployment/snippets/user_menu.html' %}

        <div id="header-notifications">

            <div id="notifications-dropdown-button">
                <span id="notifications-number">
                    {{ new_notification_count }}
                    <div id="notifications-dropdown-arrow"></div>
                </span>
            </div>

            <div id="notifications-dropdown" style="display:none">
                <!-- Notification Dropdown fills here -->
            </div>
        </div>

    </div>

</div>
