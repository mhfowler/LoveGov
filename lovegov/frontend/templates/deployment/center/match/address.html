<div class="address-box">

    {% if invalid_address %}
        <h3 class="enter-your-address"> To find and compare yourself with your congressional representatives,
            enter your address below. </h3>
    {% else %}
        <h3 class="enter-your-address"> Enter a new address below. </h3>
    {% endif %}

    <div class="wrapper">
        <div class="address-input-error" id="address_input_error"></div>
        <div class="inputs-wrapper">
            <input class="address-input" value="" placeholder="Address"/>
            <input class="city-input" value="" placeholder="City"/>
            <input class="state-input" value="" placeholder="State"/>
            <input class="zip-input" value="" placeholder="Zip"/>
        </div>
        <a href="#" class="find_out_now"> Find out now. </a>
    </div>

</div>
