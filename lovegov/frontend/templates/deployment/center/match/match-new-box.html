{% load thumbnail %}
<div class="match-box-div">

    <div class="match-user-info">
        {% thumbnail user_prof.getProfileImage.image "65x65" crop="center" as img %}
            <img class="match-user-image" src="{{ img.url }}" />
            {% empty %}
            <img class="match-user-image" src="{{ defaultProfileImage }}"/>
        {% endthumbnail %}
        <div class="match-user-text">
            <div class="match-user-name">
                <h4>Barack Obama</h4>
            </div>
            <div class="match-user-party">
                {% comment %}
                {% thumbnail user_prof.getProfileImage.image "65x65" crop="center" as img %}
                    <img class="match-user-image" src="{{ img.url }}" />
                {% empty %}
                    <img class="match-user-image" src="{{ defaultProfileImage }}"/>
                {% endthumbnail %}
                {% endcomment %}
                <h5>Party: <a href="" class="invert_link">Democrat</a></h5>
            </div>
        </div>
    </div>

    <div class="qaweb">
        <div id="{{ user_prof.title|slugify }}-canvas"></div>
    </div>

    <script>
        var json = eval('(' + '{{ user_prof.compare|escapejs }}' + ')');
        new VisualComparison("{{ user_prof.title|slugify }}-canvas",json).draw();
    </script>

</div>
