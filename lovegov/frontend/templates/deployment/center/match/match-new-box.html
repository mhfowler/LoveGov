<div class="match-box-div">

    <div class="match-user-info">
        <a href="{{ item.get_url }}" class="card-avatar">
            {% include 'deployment/snippets/avatar.html' with user=item width="50" height="50" hoveroff=1%}
        </a>
        <div class="match-user-text">
            <p> {{ item.get_name }} </p>
            {% if item.type == "U" %}
                party:
            {% elif item.type == "G" %}
                members:
            {% endif %}
        </div>
    </div>

    <div class="qaweb">
        <div id="{{ item.get_name|slugify }}-canvas"></div>
    </div>

    <script>
        var json = eval('(' + '{{ item.compare|escapejs }}' + ')');
        new VisualComparison("{{ item.get_name|slugify }}-canvas",json).draw();
    </script>

</div>
