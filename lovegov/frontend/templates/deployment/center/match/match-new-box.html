<div class="match-box-div">
    <div class="match-user-info">
        {% load thumbnail %}
        {% thumbnail entity.getProfileImage.image "85x85" crop="center" as img %}
            <img class="match-user-image" src="{{ img.url }}" />
            {% empty %}
            <img class="match-user-image" src="{{ defaultProfileImage }}"/>
        {% endthumbnail %}

        <h4>Barack Obama</h4>

    </div>

    <div id="{{ entity.alias }}-canvas" style="clear:both">

    </div>

    <script>
        new VisualComparison("{{ entity.alias }}-canvas",eval('(' + '{{ entity.compare|escapejs }}' + ')')).draw();
    </script>
</div>
