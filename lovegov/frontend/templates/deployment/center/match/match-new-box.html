<div class="match-box-div">
    <div class="match-user-info">
        {% load thumbnail %}
        {% thumbnail entity.getProfileImage.image "85x85" crop="center" as img %}
            <img class="match-user-img" src="{{ img.url }}"/>
        {% endthumbnail %}
        <div style="float:left">
            <span class="match-user-info-span">{{ entity.get_name }}</span>
            <ul>
                <li>Party: <span style="color: #959595;">Republican</span></li>
                <li>Roll:</li>
                <li>Website:</li>
            </ul>
        </div>
    </div>
    <div id="{{ entity.alias }}-canvas" style="clear:both">

    </div>

    <div class="match-bottom-button">
        Support
    </div>

    <script>
        new VisualComparison("{{ entity.alias }}-canvas",eval('(' + '{{ entity.compare|escapejs }}' + ')')).draw();
    </script>
</div>
