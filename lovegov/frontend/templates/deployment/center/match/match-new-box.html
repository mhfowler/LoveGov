<div class="match-box-div">
    <div class="match-user-info">
        {% load thumbnail %}
        {% thumbnail entity.getProfileImage.image "65x65" crop="center" as img %}
            <img class="match-user-image" src="{{ img.url }}" />
            {% empty %}
            <img class="match-user-image" src="{{ defaultProfileImage }}"/>
        {% endthumbnail %}
        <div class="match-user-text">
            <div class="match-user-name">
                <h4>Barack Obama</h4>
            </div>
            <div class="match-user-party">
                <h5>Party: <a href="" class="invert_link">Democrat</a></h5>
            </div>
        </div>


    </div>

    <div class="qaweb">

    </div>
{% comment %}

    <div id="{{ entity.alias }}-canvas" style="clear:both">

    </div>

    <script>
        new VisualComparison("{{ entity.alias }}-canvas",eval('(' + '{{ entity.compare|escapejs }}' + ')')).draw();
    </script>
{% endcomment %}

</div>
