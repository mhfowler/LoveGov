{% load thumbnail %}

<div class="pinterest-image">
    {% if item.type == 'N' %}
        {% thumbnail item.link_screenshot "250x150" as im %}
            <img src="{{ im.url }}"/>
        {% endthumbnail %}
    {% elif item.type == 'G' %}
        {% thumbnail item.getImage "250x150" as im %}
            <img src="{{ im.url }}" data-height="{{ im.height }}"/>
        {% endthumbnail %}
    {% endif %}
</div>
