{% for x in items %}

    {% with item=x.0.downcast my_vote=x.1 %}

        {% if display == 'P' %}

            <div class="pinterest_card pinterest_unrendered" data-rank="{{ forloop.counter }}">
                {% include 'deployment/center/feed/pinterest.html' %}
            </div>

        {% else %}

            <div class="linear-wrapper">
                {% include 'deployment/center/feed/linear.html' %}
            </div>

            <div class="right-sidebar">

            </div>

        {% endif %}

    {% endwith %}

{% endfor %}
