<div class="pinterest-footer">
    <div class="hearts">
        {% include 'deployment/snippets/hearts.html' with content=item %}
    </div>
    <div class="comments">
        <a href="{{ item.get_url }}" class="comments-wrapper">
            <div class="text-wrapper">
                <div class="comments-text"> comments </div>
                <div class="comments-num"> {{ item.num_comments }} </div>
            </div>
            <div style="clear:both;"></div>
        </a>
    </div>
    <div class="share">
        <a href="" class="share_button button" data-share_id="{{ item.id }}"> Share </a>
    </div>
</div>
