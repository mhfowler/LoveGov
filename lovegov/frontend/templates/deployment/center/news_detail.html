{% extends 'deployment/center/content_detail.html' %}

{% block content_detail %}

        <h3> {{ news.title }} </h3>

        <p>
            <a href="{{ news.getAbsoluteLink }}"> {{ news.link }} </a>
        </p>

        {% load thumbnail %}
        {% thumbnail news.link_screenshot "235x180" format="PNG" as im %}
            <img src="{{ im.url }}" style="float:left;padding:25px;padding-top:0px;padding-left:0px"/>
        {% empty %}
            <img src="http://www.summarynewspaper.com/wp-content/uploads/2011/04/terrorist-in-marocco.jpg"/>
        {% endthumbnail %}

        <p>
            {{ news.summary|urlize|linebreaks }}
        </p>

    <script> rebind='news'; </script>

{% endblock %}
