<style>

    .bar {
        float:left;
        margin-left:10px;
    }

    .white_bar {
        background-color:white;
    }

    .red_bar {
        background-color:red;
        width:10px;
    }

</style>

<div class="mini-histogram" data-json="{{ histogram_json }}">

    <div class="histogram-bars">

        {% for bucket in buckets %}
            <div class="bar" data-bucket="{{ bucket }}">

                <div class="white_bar"></div>
                <div class="red_bar"></div>
                <div class="label"> {{ bucket }} </div>

            </div>
        {% endfor %}

    </div>

</div>


<script>

    $(document).ready(function()
    {
        loadHistogramMini();
    });
</script>
