<div class="petition_bar">
    {% if p.current %}
        <div class="petition-bar-wrapper bar-wrapper" data-percent="{{ p.getCompletionPercent }}">
            <div class="red_bar"></div>
        </div>
        <div class="goal-statement">
            {{ p.current }} of {{ p.goal }} signatures
        </div>
    {% else %}
        <div class="goal-statement">
            No one has signed this petition yet.
        </div>
    {% endif %}
</div>
