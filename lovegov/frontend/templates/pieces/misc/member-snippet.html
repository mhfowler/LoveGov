{% load thumbnail %}
{% for member in get_members %}
    <div class="member-image user-avatar-link">
        <a href="{{ member.get_url }}">
            {% include 'site/pieces/snippets/avatar.html' with user=member width="38" height="38" private=0 %}
        </a>
        <div style="clear:both"></div>
    </div>
{% endfor %}
