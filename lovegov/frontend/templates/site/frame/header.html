{% load thumbnail %}


<header>


    <div class="header-logo"></div>
    <img src="{{ STATIC_URL }}/images/beta.png" class="beta">
    <ul>
        <li>home</li>
        <li>match</li>
        <li>about</li>
    </ul>

    <span class="name">{{user.get_name}}</span>
    
    {% include 'site/pieces/avatar.html' with user=user height='30' width='30' %}
    
    <img src="{{ STATIC_URL }}/images/people.png" class="setting-icon">
    <div class="notices setting-icon">
        <div class='notifications_dropdown_button'>{{ notifications_num }}</div>
        <img src="{{STATIC_URL}}/images/icons/arrow_red.png">
        {% include 'site/frame/notifications/notification_dropdown.html' %}
    </div>
    <img src="{{ STATIC_URL }}/images/setting_red.png" class="spin setting-icon">

    <div class="search">
        <input type="text" placeholder="Search">
        <img src="{{ STATIC_URL }}/images/search.png">
    </div>

</header>
