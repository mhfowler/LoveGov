<div class="left-side-wrapper left-side-wrapper-small feedback_wrapper" id="left-side-wrapper-feedback">

    <img id="left-side-img-feedback" class="left-side-img feedback_toggle" src="{{ STATIC_URL }}/images/feedback.png">

    <!-- default display -->

    <div class="left-side-main left-side-main-small">

        <div id="feedback-default">

            <h2>send us feedback</h2>
            <p style="margin-bottom:10px">Please feel free to tell us what you think, or report any problems you may encounter. We are always striving to improve and create a better experience for our users and so your input is very important to us.</p>

            <h3>name:</h3>

            <p><input id="feedback-name" class="feedback-input" type="text" name="name"/></p>

            <h3>message:</h3>

            <p style="margin-bottom:0;"><textarea id="feedback-text" class="feedback-input" name="feedback"></textarea></p>

            <div class="left-side-submit-div">
                <div id="feedback-response" style="display:none">

                    <h2>thank you!</h2>

                </div>

                <a href="" class="left-sidebar-button" id="feedback-submit">send</a>
                <div style="clear:both"></div>
            </div>

        </div>

        <!-- displays on successful feedback submit -->



    </div>


</div>
