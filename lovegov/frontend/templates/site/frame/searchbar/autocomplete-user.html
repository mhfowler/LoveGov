{% load customtags %}
<a href="/{{ userProfile.alias }}">
    <div class="autocomplete-div autocomplete-user">
        {% include 'site/pieces/avatar.html' with user=userProfile height='50' width='50' %}
        <div class="autocomplete-name">
            <span>{{ userProfile.first_name }} {{ userProfile.last_name }}</span>
        </div>
        <div style="clear:both"></div>
    </div>
</a>
