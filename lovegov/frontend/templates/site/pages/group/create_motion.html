<div class="motion_modal motion-modal modal-box">

    <div class="row first-row">
        <div class="create-motion-icon"></div>
        <h3 class="create-motion-title"> Create a Motion </h3>
        <div class="modal-close general_modal_close"></div>
    </div>

    <div class="row motion-row motion-to">
        <div class="onecol"></div>
        <div class="twocol motion-title"> motion to </div>
        <div class="onecol"></div>
        <div class="threecol">

            <select class='motion-action-select'>
                <option value="remove moderator"> remove moderator </option>
                <option value="add moderator"> add moderator </option>
                <option value="coup de'etat"> coup d'etat </option>
            </select>

        </div>
        <div class="modifier threecol">  john james  </div>
    </div>

    <div class="row motion-row full-text-wrapper">
        <div class="onecol"></div>
        <div class="twocol motion-title"> because  </div>
        <div class="onecol"></div>
        <textarea class="because"></textarea>
    </div>

    <div class="row motion-info">
        <div class="onecol"></div>
        <div class="sixcol">
            <span> expires </span>
            <span> needs % group to vote </span>
            <span> needs % upvotes to pass </span>
        </div>
        <div class="twocol"></div>
        <div class="twocol">
            <a href="#" class="create_motion_button create-motion-button red-button"> create </a>
        </div>
        <div class="onecol"></div>
    </div>

</div>
