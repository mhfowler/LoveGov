<div class="helper_bubble helper-bubble {{ bubble_classes }}
{% if bubble_show %} bubble_show {% endif %}"
    data-task="{{ bubble_task }}"
    data-my_parent_selector="{{ my_parent_selector }}">

    <div class="x-helper-bubble x_helper_bubble"> x </div>

    <div class="helper-bubble-arrow-wrapper {{arrow_direction}}">
        <div class="helper-bubble-arrow"></div>
    </div>

    <div class="helper-text">
        {% block helper_text %}
            <p> helper text </p>
        {% endblock %}
    </div>

</div>
