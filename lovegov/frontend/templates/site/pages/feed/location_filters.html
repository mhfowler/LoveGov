<div class="feed-location-filters">

    <div class="filter-by-location">
        Look for {{ something }} in
    </div>

    <div class="filter-by-state">
        <select class="filter-by-state-select filter_by_state_select select_2">
            <option value="all"> All States </option>
            {% for state in states %}
                <option value="{{ state.0 }}">{{ state.0 }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="filter-by-city filter_by_city">
        <input type="text" class="filter-by-city-input filter_by_city_input" id="filter_by_city" placeholder="city"/>

        <span class="input-explanation"> press enter to filter by city </span>
    </div>

    <div style="clear:both;"></div>
</div>
