{% load customtags %}

<div class="top-comment bind_link" data-url="{{ content.getCommentsURL }}">

    <span class="triangle-wrapper">
        <span class="triangle-border"></span>
        <span class="triangle"></span>
     </span>

    {% comment %}
    <div class="triangle-image"></div>
    {% endcomment %}

    <div class="commenter">
        {% with commenter=top_comment.getCreatorDisplay %}
            <a href="{{ commenter.get_url }}" class="commenter-name"> {{ commenter.get_name }} </a>
            said:
        {% endwith %}
    </div>
    <div class="the-comment">
        "{{ top_comment.text|truncate_chars:200 }}"
    </div>
    <div style="clear:both;"></div>
</div>
