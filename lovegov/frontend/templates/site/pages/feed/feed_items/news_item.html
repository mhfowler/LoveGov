{% extends 'site/pages/feed/feed_items/base_item.html' %}


{% block content-title %}

    {% load customtags %}
    <a href="{{ content.link }}"><span class="content-title"> {{ content.getFeedTitle }}
    <span class="feed-news-link news_link" data-n_id="{{ content.id }}"> {{ content.link|domain }}</span></span></a>

{% endblock %}


{% block item_main %}

    <div class="news-wrapper">

        <div class="news-summary feed-item-summary">
            {{ content.summary }}
        </div>

    </div>

{% endblock %}
