<div class="feed-main">

    <table class="feed-top-bar">
        <tr>

            <td class="feed-left-buttons">

                <div class="feed-buttons-container">

                    <div class='buttons-container-text'>Sort by:</div>
                    <div class="sort-button rank_button" data-rank="N" >New</div>
                    <div class="sort-button rank_button" data-rank="H">Hot</div>
                    <div class="sort-button rank_button last-button" data-rank="B">Best</div>

                </div>

                <div class="feed-buttons-container">

                    <div class='buttons-container-text'>Filter by:</div>

                    <div class="sort-button type_button" data-type="N" >News</div>
                    <div class="sort-button type_button" data-type="O">Poll</div>
                    <div class="sort-button type_button" data-type="P">Petition</div>
                    <div class="sort-button type_button last-button" data-type="D">Discussion</div>

                </div>

                {% comment %}
                <div class="feed-buttons-container">

                    <div class="feed-type-button">

                    </div>

                    <div class="feed-type-button">

                    </div>

                </div>
                {% endcomment %}

                <div style="clear:both"></div>

            </td>

            <td>
                <table class='create-button'>
                    <tr>
                        <td class="create-button">
                            create
                        </td>
                    </tr>
                </table>
            </td>

        </tr>
    </table>

    <div class="feed-content-wrapper">
        <div class="feed-content feed_content"></div>
        <div class="feed-fetching feed_fetching"></div>
        <div class="load-more load_more"> <p> load more </p></div>
    </div>

</div>
