<div class="account_div" data-url="/settings/change_password/">
    <form action="" method="post"> {% csrf_token %}
        <table>
            <tr>
                <td></td>
                <td><h2>Change Password</h2></td>
            </tr>
            <tr>
                <td class="left"><h3 class="password-header">current password</h3></td>
                <td><input class="account_input" type="password" value="" name="old"/></td>
                <td></td>
            </tr>
            <tr class="break-large"></tr>
            <tr>
                <td class="left"><h3 class="password-header">new password</h3></td>
                <td><input class="account_input" type="password" value="" name="new1"/></td>
                <td></td>
            </tr>
            <tr class="break"></tr>
            <tr>
                <td class="left"><h3 class="password-header">confirm password</h3></td>
                <td><input class="account_input" type="password" value="" name="new2"/></td>
                <td></td>
            </tr>
            <tr class="break-large"></tr>
            <tr>
                <td>
                    <p class="account-message">
                        {{ password_message }}
                    </p>
                </td>
                <td style="text-align:right"><input type="submit" class="button-red" value="change password"/></td>
                <td width=35></td>
            </tr>
        </table>
        <input type="hidden" name="box" value="password"/>
    </form>
</div>
