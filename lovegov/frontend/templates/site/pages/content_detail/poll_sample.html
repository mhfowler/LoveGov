{% load customtags %}

<div class="sample-question sample_question" data-p_id="{{ poll.id }}" data-which="{{ which }}">
    <div class="arrow left-arrow poll_arrow" data-direction="L"> < </div>
    <a href="{{ poll.get_url }}">
        <div class="current-question"> {{ question.title|truncate_chars:50 }} </div>
    </a>
    <div class="arrow right-arrow poll_arrow" data-direction="R"> > </div>
</div>
