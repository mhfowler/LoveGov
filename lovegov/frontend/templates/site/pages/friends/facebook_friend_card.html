{% load thumbnail %}

<div class='facebook-friend-card'>
    <div class='facebook-friend-name'>
        <h5>{{ friend.name }}</h5>
    </div>

    {% thumbnail friend.picture_url "100x100" crop="center" as im %}
        <img src="{{ im.url }}" />
    {% endthumbnail %}

    <div class="facebook-invite-button facebook_share_button" data-fb_share_id="{{ friend.id }}" data-fb_name="{{ friend.name }}"\>
        <h5>invite</h5>
    </div>
</div>
