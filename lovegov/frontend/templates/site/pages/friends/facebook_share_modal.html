{% load thumbnail %}

<div class="facebook-share-modal-container">

    <div class="facebook-share-modal-header"> Share LoveGov with {{ fb_name }} on Facebook </div>

    <form class="facebook_share_form">

        <div class='facebook-share-lower'>

            {% thumbnail fb_image "200" crop="center" as im %}
                <img src="{{ im.url }}" class='facebook-share-image' />
            {% endthumbnail %}

            <div class='facebook-share-form'>

                <div class="facebook-share-instructions"><h5>Customize your message</h5></div>

                <textarea class="facebook-share-message" name="facebook_share_message">{{ default_facebook_message }}</textarea>

            </div>

        </div>

        <div class="facebook-share-bottom">
            <input type="submit" value="Submit" class="facebook-share-button-modal facebook_share_submit" data-fb_share_id="{{ fb_share_id }}"
            {% if fb_link %} data-fb_link="{{ fb_link }}" {% endif %}/>
        </div>

    </form>

</div>
