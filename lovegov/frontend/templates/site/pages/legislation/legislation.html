{% extends 'site/frame/frame.html' %}

{% block content %}


    <div class="main-block">
        <div class="legislation_filter">
            <div class="filter_prompt">
                <h3>
                    filter legislation by:
                </h3>
            </div>
            <div class="session_filter unchecked" data-selector="session_selector">
                <input type="checkbox" id="session_filter"><label class="filter_label" for="session_filter"><h3><span>session</span></h3></label>
            </div>
            <div class="type_filter unchecked" data-selector="type_selector">
                <input type="checkbox" id="type_filter"><label class="filter_label" for="type_filter"><h3><span>type</span></h3></label>
            </div>
            <div class="introduced_filter unchecked" data-selector="introduced_selector">
                <input type="checkbox" id="introduced_filter"><label class="filter_label" for="introduced_filter"><h3><span>date introduced</span></h3></label>
            </div>
            <div class="sponsor_filter unchecked" data-selector="sponsor_selector">
                <input type="checkbox" id="sponsor_filter"><label class="filter_label" for="sponsor_filter"><h3><span>sponsor</span></h3></label>
            </div>
            <div class="myrepsvotes_filter unchecked">
                <input type="checkbox" id="myrepsvotes_filter"><label class="filter_label" for="myrepsvotes_filter"><h3><span>include my representatives' votes</span></h3></label>
            </div>
        </div>
        <div class="legislation_selector">
            <div class="session_selector">
                <ul>
                    <li><input type="checkbox"><label><h3><span>109th Congress</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>110th Congress</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>111th Congress</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>112th Congress</span></h3></label></li>
                </ul>
            </div>
            <div class="type_selector">
                <ul>
                    <li><input type="checkbox"><label><h3><span>Bill Type A</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>Bill Type B</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>Bill Type C</span></h3></label></li>
                    <li><input type="checkbox"><label><h3><span>Bill Type D</span></h3></label></li>
                </ul>
            </div>
            <div class="introduced_selector">
                <ul>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                </ul>
            </div>
            <div class="sponsor_selector">
                <ul>
                    <li><input type="form" id="sponsor_body"><label><h4>sponsor body</h4></label></li>
                    <li><input type="form" id="sponsor_name"><label><h4>sponsor name</h4></label></li>
                    <li><input type="form" id="sponsor_party"><label><h4>sponsor party</h4></label></li>
                    <li><input type="form" id="sponsor_district"><label><h4>sponsor district</h4></label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="div-button">
        <span>
            Select
        </span>
    </div>
    <div class="div-filter-button">
        <span>
            Filter !
        </span>
    </div>
    <div class="filter-results">
        <div class="results-heading-">
            <h3>
                results:
            </h3>
        </div>
    </div>
    <div class="filter-congress-feed">
        <input type="checkbox"><label><h3>filter feed for my regions</h3></label>
    </div>
    <!-- Javascript -->
    <script> rebind='legislation'; </script>


{% endblock %}
