{% extends 'site/frame/frame.html' %}

{% block content %}


    <div class="main-block">
        <div class="legislation_filter">
            <div class="filter_prompt">
                <h3>
                    filter legislation by:
                </h3>
            </div>
            <div class="session_filter unchecked" data-selector="session_selector">
                <input type="checkbox" data-filter="session_filter" id="session_filter"><label for="session_filter"><h3>session</h3></label>
            </div>
            <div class="type_filter unchecked" data-selector="type_selector">
                <input type="checkbox" data-filter="type_filter" id="type_filter"><label for="type_filter"><h3><span>type</span></h3></label>
            </div>
            <div class="introduced_filter unchecked" data-selector="introduced_selector">
                <input type="checkbox" data-filter="introduced_filter" id="introduced_filter"><label for="introduced_filter"><h3><span>date introduced</span></h3></label>
            </div>
            <div class="sponsor_filter unchecked" data-selector="sponsor_selector">
                <input type="checkbox" data-filter="sponsor_filter" id="sponsor_filter"><label for="sponsor_filter"><h3><span>sponsor</span></h3></label>
            </div>
            <div class="myrepsvotes_filter unchecked">
                <input type="checkbox"><label><h3 class="filter_label">include my representatives' votes</h3></label>
            </div>
        </div>
        <div class="legislation_selector">
            <div class="session_selector">
                <ul>
                    <li><input type="checkbox"><label><h3>109th Congress</h3></label></li>
                    <li><input type="checkbox"><label><h3>110th Congress</h3></label></li>
                    <li><input type="checkbox"><label><h3>111th Congress</h3></label></li>
                    <li><input type="checkbox"><label><h3>112th Congress</h3></label></li>
                </ul>
            </div>
            <div class="type_selector">
                <ul>
                    <li><input type="checkbox"><label><h3>Bill Type A</h3></label></li>
                    <li><input type="checkbox"><label><h3>Bill Type B</h3></label></li>
                    <li><input type="checkbox"><label><h3>Bill Type C</h3></label></li>
                    <li><input type="checkbox"><label><h3>Bill Type D</h3></label></li>
                </ul>
            </div>
            <div class="introduced_selector">
                <ul>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                    <li><input type="form"><label><h4>date form</h4></label></li>
                </ul>
            </div>
            <div class="sponsor_selector">
                <ul>
                    <li><input type="form" id="sponsor_body"><label><h4>sponsor body</h4></label></li>
                    <li><input type="form" id="sponsor_name"><label><h4>sponsor name</h4></label></li>
                    <li><input type="form" id="sponsor_party"><label><h4>sponsor party</h4></label></li>
                    <li><input type="form" id="sponsor_district"><label><h4>sponsor district</h4></label></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="div-button">
        <span>
            Select
        </span>
    </div>
    <div class="div-filter-button">
        <span>
            Filter !
        </span>
    </div>
    <div class="filter-results">
        <div class="results-heading-">
            <h3>
                results:
            </h3>
        </div>
    </div>
    <div class="filter-congress-feed">
        <input type="checkbox"><label><h3>filter feed for my regions</h3></label>
    </div>
    <!-- Javascript -->
    <script> rebind='legislation'; </script>


{% endblock %}
