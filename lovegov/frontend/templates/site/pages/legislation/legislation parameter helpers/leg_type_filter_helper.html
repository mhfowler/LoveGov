<div class="type_selector">
    <h3>Bill Type</h3>
    <select multiple class="type_select">
        <optgroup label="Bill Types" id="bill_types">
            {% for type in types %}
                <option class="bill-types" value='{{ type.abbreviation }}'>{{ type.verbose }}</option>
            {% endfor %}
        </optgroup>
    </select>
</div>
