<div class="subject_selector">
    <select multiple class="subject_select" data-selector="subject_filter">
        <optgroup label="Bill Subjects" id="bill_subjects">
            {% for subject in subjects %}
                <option class="bill-subjects line-spaced" value='{{ subject.id }}'>{{ subject.name }}</option>
            {% endfor %}
        </optgroup>
    </select>
</div>
