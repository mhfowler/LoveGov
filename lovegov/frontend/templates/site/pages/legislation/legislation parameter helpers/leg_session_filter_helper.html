<div class="session_selector">
    <select multiple class="session_select" data-selector="session_filter">
        <optgroup label="Congress Sessions" id="bill_sessions">
            {% for session_number in sessions %}
                <option class="bill-sessions" value='{{ session_number.session }}'>{{ session_number.session }}</option>
            {% endfor %}
        </optgroup>
    </select>
</div>
