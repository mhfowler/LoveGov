<div class="sign-in-dialogue sign_in_dialogue">


    <div class="dialogue-pointer">
        <div class="border"></div>
        <div class="inner"></div>
    </div>

    <div class="connect-buttons">

        <a href="{{ fb_link }}" class="sign-in-fb log_in_button"> </a>
        <a href="/twitter/redirect/" class="sign-in-twitter log_in_button"> </a>
        <div style="clear:both;"></div>

    </div>

    <p>
        OR
    </p>

    <form action="/login{{ to_page }}" method="post" id="loginform"> {% csrf_token %}

        {% comment %}
        <input type="text" class="sign-in-input" name="username" {% if login_email %}value="{{ login_email }}"{% endif %} placeholder="email"/>
        <input type="password" class="sign-in-input password-input" name="password" placeholder="password"/>
        {% endcomment %}
        <input type="text" class="sign-in-input" name="username" placeholder="email" value=""/>
        <input type="password" class="sign-in-input password-input" name="password" placeholder="password" value=""/>
        <input type="hidden" name="button" value="login" />

        <div class="dialogue-bottom">
            <div class="signing_in_gif heart-gif"></div>
            <input class="login-button" id="submit-login" type="submit" value="log in"/>
            <a class="account-actions forgot-link" id="forgot-password" href="/password_recovery/">forgot password?</a>
            <span class="login-error">{{ error }}</span>
        </div>
    </form>

</div>
