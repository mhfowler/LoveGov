<!-- takes in a series of tuples, each is a group, and the percent you agree with them, and the question this was based on -->
<div class="agrees_box agrees-box stats_box" data-q_id="{{ question.id }}" data-object="agrees_box">
    {% for x in group_tuples %}
        <div class="tuple-item">
            <span class="agrees-percent">
                {{ x.percent }}%
            </span>
            <span class="agrees-group">
                of {{ x.group.get_name }}
            </span>
        </div>
    {% endfor %}
</div>
