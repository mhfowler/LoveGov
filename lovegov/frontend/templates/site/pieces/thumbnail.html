{% load thumbnail %}
{% load customtags %}

{% with width|add:"x"|add:height as geometry %}

    {% with full_url=thumbnail_url|media_url:MEDIA_PREFIX %}
        {% thumbnail full_url geometry crop="center" format="PNG" as im %}
            <img src="{{ im.url }}" />
        {% empty %}
            <img src="{{ full_url }}" width="{{ width }}" height="{{ height }}"/>
        {% endthumbnail %}
    {% endwith %}

{% endwith %}
