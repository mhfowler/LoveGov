{% if display == 'avatar' %}
    {% for u in users %}
        <a class="href-avatar" href="{{ u.get_url }}">
            {% include 'site/pieces/avatar.html' with user=u width="50" height="50" %}
        </a>
    {% endfor %}
{% elif display == 'strip' %}
    {% for u in users %}
        {% include 'site/pieces/avatar_strip.html' with user=u %}
    {% endfor %}
{% endif %}
