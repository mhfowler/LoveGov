{% load thumbnail %}
{% for group in user_groups %}
    <a class="profile-group-link" title="{{ group.get_name }}" href="{{ group.get_url }}">
        {% thumbnail group.getMainImage.image "80x80" crop="center" as im %}
            <img src="{{ im.url }}" class="rounded"/>
        {% empty %}
            <img src="{{ STATIC_URL }}/images/profile_default.jpg" class="rounded"/>
        {% endthumbnail %}
    </a>
{% endfor %}
