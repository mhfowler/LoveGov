{% load customtags %}
{% load thumbnail %}
<a href="{{ news.getUrl }}">
    <div class="autocomplete-news autocomplete-div">
        {% with full_url=news.getMainTopic.getImageRef|media_url:MEDIA_PREFIX %}
            {% thumbnail full_url "25x25" crop="center" format="PNG" as im %}
            <div class="autocomplete-image-wrapper">
                <img src="{{im.url}}">
            </div>
            {% endthumbnail %}
        {% endwith %}
        <div class="autocomplete-name">
            {{news.title|truncate_chars:80}}
        </div>
        <div style="clear:both"></div>
    </div>
</a>
