<!DOCTYPE html>

<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="content.css" />
	
</head>

<body>
	<div id="create-main">
		
		<div id="create-buttons">
			
			<div class="button-placeholder">
				debate
			</div>
			
			<div class="button-placeholder">
				petition
			</div>
			
			<div class="button-placeholder">
				group
			</div>
			
			<div class="button-placeholder">
				news
			</div>
		
		</div>
			
		<div id="create-input">
			
			<h2>New Petition:</h2>
			
			<div class="title">
				
				<span class="sub-title">Title: <img src="check.png"></span> 
				
				<input type="text" name="title" />
			
			</div>
			
			<div class="summary">
				
				<div id="summary-text">
					<span class="sub-title">Summary:</span><br /> 
					enter a short summary (optional)
				</div>
				
				<textarea type="text" name="summary" /> </textarea>
				
				<div id="summary-char-count">
					500 characters
				</div>
			
			</div>
			
			<div class="full-text">
			
				<div id="full-text-text">
					<span class="sub-title">Full Text: <img src="x.png"></span><br />
					write the full text here
				</div>	
				
				<textarea type="text" name="summary" /> </textarea>

			</div>
			
			<div class="link">
				
				<div id="link-text">
					<span class="sub-title">Link:</span><br />
					url to petition (optional)
				</div>
				
				<input type="text" name="link" />
				
			</div>
			
			<div class="topic">
			
				<div id="topic-text">
					<span class="sub-title">Topic: <img src="check.png"></span><br />
					select which topic your petition falls under
				</div>	
				
				<div class="topic-images">
					<img src="eco_default.png" height="50" width="50">
					<img src="edu_default.png" height="50" width="50">
					<img src="ene_default.png" height="50" width="50">
					<img src="env_default.png" height="50" width="50">
					<img src="for_default.png" height="50" width="50">
					<img src="soc_default.png" height="50" width="50">
					
				</div>
			
			</div>
			
			<div class="submit">
				
				<a href="something.html" id="submit-button">create petition</a>
				
			</div>	


			</div>
			
		</div>
			
		</div>
		
	</div>
</body>

</html>
