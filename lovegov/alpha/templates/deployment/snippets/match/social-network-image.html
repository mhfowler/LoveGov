{% load thumbnail %}
{% thumbnail entity.getProfileImage.image "45x45" crop="center" as img %}
    <a href="{{ entity.getAlphaURL }}" class="do-ajax-link"><img src="{{ img.url }}"/></a>
{% empty %}
    {% load thumbnail %}
    {% thumbnail defaultImage "45x45" crop="center" as img %}
        <a href="{{ entity.getAlphaURL }}" class="do-ajax-link"><img src="{{ img.url }}"/></a>
    {% endthumbnail %}
{% endthumbnail %}
