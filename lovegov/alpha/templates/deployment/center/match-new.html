<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/static/css/deployment/match-new.css"/>
<!-- HTML -->
<div id="match-main">

    <!-- Content Section -->
    <div id="match-mid">
        <div id="match-mid-header">
            <h1>Your Featured Matches</h1>
            <!--<h2>Address: 1307 Elizabeth Street</h2>-->
        </div>

        <div id="match-mid-content">
            <div id="match-arrow-left" class="match-arrow">
                <img src="/static/images/match/arrow_left_light.png"/>
            </div>

            {% include 'deployment/snippets/match-social-network.html' %}

            <div id="match-arrow-right" class="match-arrow">
                <img src="/static/images/match/arrow_right_light.png"/>
            </div>
        </div>

    </div>

    <!-- Red/Gray Circles -->
    {% include 'deployment/snippets/match-selection-line-break.html' %}

    <!-- Select Match Section -->
    {% include 'deployment/snippets/match-selection.html' %}

</div>

<script type="text/javascript">
    $('.match-arrow img').hover(function()
    {
        $(this).css({'background-color':'#F0F0F0'});
    },function()
    {
        $(this).css({'background-color':'#FFFFFF'});
    });
</script>
