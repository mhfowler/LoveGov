{% extends 'deployment/templates/frame.html' %}

{% block content %}

<!-- CSS stylesheet -->
<link rel="stylesheet" type="text/css" href="/static/css/deployment/legislation.css" />

<div id="content-leg-div">

Session: {{session}}

<p>Please select a congressional session.

<ul>
	{% for type in types %}
	<li><a href='/legislation/{{session}}/{{type}}'>{{type}}</a></li>
	{% empty %}
	<li>Congressional bill type data is unavailable.</li>
	{% endfor %}
</ul>
</div>

{% endblock %}
