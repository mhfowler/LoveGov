<h1> LoveGov </h1>

<h3> {{ message }} </h3>

<form action="" method="post"> {% csrf_token %}
    {{ login_form }}
    <input type="submit" value="developer login">
    <!-- RECAPTCHA stuff -->
    <script type="text/javascript"
            src="http://www.google.com/recaptcha/api/challenge?k={{ recaptcha }}">
    </script>
    <noscript>
        <iframe src="http://www.google.com/recaptcha/api/noscript?k={{ recaptcha }}"
                height="300" width="500" frameborder="0"></iframe><br>
        <textarea name="recaptcha_challenge_field" rows="3" cols="40">
        </textarea>
        <input type="hidden" name="recaptcha_response_field"
               value="manual_challenge">
    </noscript>
</form>


<div style="margin-top: 60px;">
    <div class="inner_content">

        <!--form to call registration via facebook -->
        <form action="{% url facebook_connect %}?facebook_login=1" method="post">
            <h2>Register, login or connect with facebook</h2>
            <input type="hidden" value="{{ request.path }}" name="next" />

            <!--
                   use error next for a seperate error page
                   <input type="hidden" value="/error/" name="error_next" />
                   -->

            <iframe src="http://www.facebook.com/plugins/facepile.php?app_id={{ FACEBOOK_APP_ID }}&amp;width=500&amp;max_rows=1" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:500px; height:80px;" allowTransparency="true"></iframe>
            <input onclick="F.connect(this.parentNode); return false;" type="image" src="http://e.fashiocdn.com/images/b_signin_facebook_small.png" /> (javascript popup)
            <br /><br />
            <input type="image" src="http://e.fashiocdn.com/images/b_signin_facebook_small.png" /> (redirect version)
        </form>


    </div>
</div>

<div id="fb-root"></div>
<!--Some facebook code requires the fb-root div -->
<script src="/static/js/facebook.js" type="text/javascript"></script>
<script>
    facebookAppId = '{{ FACEBOOK_APP_ID }}';
    facebookDefaultScope = {{ FACEBOOK_DEFAULT_SCOPE_JS }};
    staticUrl = '{{ STATIC_URL }}';
    function facebookJSLoaded(){
        FB.init({appId: facebookAppId, status: false, cookie: true, xfbml: true, oauth: true});
    }
    window.fbAsyncInit = facebookJSLoaded;
    F = new facebookClass(facebookAppId);
    F.load();
</script>
