<div id="login-div" style="display:none">
    <div class="form-div">
        <h1>Log in to LoveGov</h1>
        <form action="" method="post" id="loginform"> {% csrf_token %}
            <table id="logintable">
                <tr>
                    <td>
                        <input type="text" id="username-input" class="login-input" name="username"/>
                        <span class="input-span" id="username-span">email</span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" id="password-input" class="login-input" name="password"/>
                        <span class="input-span" id="password-span">password</span>
                    </td>
                </tr>
                <tr>
                    <td colspan=2>
                        <input type="hidden" name="button" value="login"/>
                        <input class="submit-button" id="submit-login" type="submit" value="log in"/>
                        <div style="height:25px">
                            <a class="account-actions" id="forgot-password">forgot password?</a>
                        </div>
                        <div>
                            <a class="account-actions" id="create-account">create account</a>
                        </div>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
