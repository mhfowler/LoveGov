<div id="register-div" style="display:none">
    <div class="form-div">
        <h1>Register</h1>
        <form action="" method="POST" id="registerform"> {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <input type="text" id="fullname-input" class="login-input" name="firstname" value="{% if registerform.firstname.errors %}{{ registerform.firstname.errors|striptags }}{% elif registerform.firstname.value %}{{ registerform.firstname.value }}{% else %}{% endif %}"/>
                        <span class="input-span" id="fullname-span">full name</span>
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>
                        <input type="text" id="email-input" class="login-input" name="email" value="{% if registerform.email.errors %}{{ registerform.email.errors|striptags }}{% elif registerform.email.value %}{{ registerform.email.value }}{% else %}{% endif %}"/>
                        <span class="input-span" id="email-span">email</span>
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>
                        <input type="text" id="email2-input" class="login-input" name="email2" value="{% if registerform.email2.errors %}{{ registerform.email2.errors|striptags }}{% elif registerform.email2.value %}{{ registerform.email2.value }}{% else %}{% endif %}"/>
                        <span class="input-span" id="email2-span">email again</span>
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td>
                        <input type="password" id="password-register-input" class="login-input" name="passwordregister"/>
                        <span class="input-span" id="password-register-span">password</span>
                    </td>
                </tr>

                <tr></tr>

                <tr>
                    <td style="text-align:left;" colspan="2">
                        <p>I agree to the <a class="privacy-policy">Privacy Policy</a></p>
                        <input style="margin-top:15px;margin-left:10px;" type="checkbox" name="privacy"/>
                        <span class="dark" style="color:#F0503B;float:left;margin-top:19px;margin-left:5px">{{ registerform.privacy.errors|striptags}}</span>
                        <input type="hidden" name="button" value="register"/>
                        <input class="submit-button" type="submit" value="register"/>
                    </td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
