<!-- wrapper -->
<div class="create-wrapper create-wrapper-large" id="create-wrapper-news">

    <img id="create-img-news" class="create-img" src="/static/images/create.png">

    <!-- form -->
    <div class="create-main create-main-large">

        <div id="create-input">

            <div id="news-errors-json"></div>

            <h2>Share News:</h2>

            <div id="news-errors-non_field"></div>

            <div class="title">

                <div id="news-errors-link"></div>


                <span class="sub-title">Link:</span>


                <input id="news-input-link" type="text" name="link" />

            </div>

            <div id="news-link-generation" style="display:none">
                <div id="news-link-generation-image" class="news-link-generation-div">

                </div>
                <div id="news-link-generation-text-container" class="news-link-generation-div">
                    <input id="news-input-title" type="hidden" name="title"/>
                    <div id="news-link-generation-title">

                    </div>
                    <div id="news-link-generation-description">

                    </div>
                </div>
            </div>

            <div id="news-summary" class="summary" style="display:none">

                <div id="news-errors-summary"></div>

                <div id="news-summary-text">
                    <span class="sub-title">Your View:</span>
                </div>

                <textarea id="news-input-summary" type="text" name="summary" ></textarea>

            </div>

            <!--

            <div class="title">

                <div id="news-errors-title"></div>

                <span class="sub-title">Title:</span>

                <input id="news-input-title" type="text" name="title" />

            </div>



            -->




            <div class="create-topic-div">

                <div id="news-errors-topic"></div>

                <div class="create-topic-text">
                    <span class="sub-title">Topic: </span> <br>
                    select which topic your petition falls under
                </div>

                <div class="topic-images news-input-topic">
                    {% include 'deployment/pieces/topic_images.html' %}
                </div>

            </div>

            <div class="create-submit-div">

                <a href="" id="share-button" class="left-sidebar-button"> share </a>

            </div>


        </div>

    </div>

</div>
