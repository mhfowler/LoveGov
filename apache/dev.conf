<VirtualHost *:80>

    	ServerName dev.lovegov.com
	ServerAlias 23.23.91.235
	DocumentRoot /srv/dev/lovegov

  	Alias /media "/media/dev"
  	<Location "/media">
    		SetHandler None
  	</Location>

        Alias /static "/static/dev"
        <Location "/static">
                SetHandler None
        </Location>

    	WSGIDaemonProcess lovegov.devserver processes=2 threads=15 user=wsgi_process
    	WSGIProcessGroup lovegov.devserver
    	WSGIScriptAlias / /srv/dev/lovegov/apache/dev.wsgi
        WSGIApplicationGroup %{GLOBAL}
	<Directory /srv/dev/lovegov>
        	Order allow,deny
        	Allow from all
    	</Directory>

	ErrorLog /log/dev/apache.log

</VirtualHost>

