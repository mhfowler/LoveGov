<VirtualHost *:80>

    ServerName lovegov.com
   ServerAlias lovegov.us www.lovegov.us
     DocumentRoot /srv/live/lovegov

    Alias /media "/media/live"
    <Location "/media">
    	SetHandler None
    </Location>

    Alias /static "/static/live"
    <Location "/static">
        SetHandler None
    </Location>


    WSGIDaemonProcess lovegov.liveserver processes=2 threads=15 user=wsgi_process
    WSGIProcessGroup lovegov.liveserver
    WSGIScriptAlias / /srv/live/lovegov/apache/live.wsgi
    WSGIApplicationGroup %{GLOBAL}

    <Directory /srv/live/lovegov>
        Order allow,deny
        Allow from all
    </Directory>

</VirtualHost>
               
